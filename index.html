<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
   <link rel="stylesheet" href="style.css">
   <title>Workua Clone</title>
</head>
<body>
   <!----- Header ----->
   <header id="header">
      <div class="container">
         <div class="header-inner">
            <!-- NAVS -->
            <div class="navs">
               <!-- Top Navigation -->
               <nav class="top-nav">
                  <ul class="top-nav-links">
                     <li>
                        <div class="dropdown">
                           <a class="dropdown-btn" href="#">English <i class="fas fa-chevron-down"></i></a>
                           <div class="dropdown-content">
                              <a href="#">Ukrainian</a>
                              <a href="#">Russian</a>
                              <a class="active" href="#">English</a>
                           </div>
                        </div>
                     </li>
                     <li>
                        <a href="#">For employers <i class="fas fa-chevron-right"></i></a>
                     </li>
                  </ul>
               </nav>
               <!-- Bottom Navigation -->
               <nav class="bottom-nav">
                  <div class="logo">
                     <a href="#"><img src="img/logo.png" alt="work ua"></a>
                  </div>
                  <ul>
                     <li><a class="bottom-nav-link" href="#">Search jobs</a></li>
                     <li><a class="bottom-nav-link" href="#">Post resume</a></li>
                     <li><a class="bottom-nav-btn btn" href="#">Sign in</a></li>
                  </ul>
               </nav>
            </div>
            <!-- End Of NAVS -->
            <!-- Search Section -->
            <section class="search">
               <div class="description">
                  <h1>Ukraine's #1 job site</h1>
                  <p>We currently have 81477 new jobs. </p>
               </div>
               <!-- Form -->
               <form class="form">
                  <div class="form-control left">
                     <input type="text" placeholder="Keyword or job title">
                  </div>
                  <div class="form-control right">
                     <select class="city" name="city">
                        <option value="kyiv">Kyiv</option>
                        <option value="kyiv region">Kyiv Region</option>
                        <option value="lviv">Lviv</option>
                        <option value="rivne">Rivne</option>
                      </select>
                      <a class="form-btn" href="#">Find jobs</a>
                  </div>
               </form>
               <!-- Links -->
               <div class="end-links">
                  <p>
                     For example: <span>account, sales, etc</span>
                  </p>
                  <a href="#">Advanced search</a>
               </div>
            </section>
         </div>
      </div>
   </header>
   <!----- End of Header ----->



   <script src="script.js"></script>
</body>
</html>
